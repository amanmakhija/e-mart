<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/java.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Cabin|Montserrat|Nunito|Poppins|Roboto&display=swap" rel="stylesheet">
    <style>
        #close {
            color: #fff;
            text-decoration: none;
            position: fixed;
            left: 1330px;
            background-color: rgba(255, 255, 255, 0);
        }
        #close:hover {
            color: rgb(128, 128, 128);
        }
        html {
            background-image: url('/img/background.gif');
            background-size: cover;
            max-width: 100%;
            max-height: 100%;
            overflow-x: hidden;
        }
        .main-div {
            position: fixed;
            top: 200px;
            left: 280px;
            padding: 10px 150px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <p><a id="close" href="/index.html">x</a></p>
    </div>
    <div class="main-div">
        <div style="color: #fff;" class="container" id="contact">
            <section class="container">
                <h2 style="cursor: text; color: #000;" class="h1-responsive font-weight-bold text-center my-4">
                    Sign Up
                </h2>
                <div class="row">
                    <div class="col-md-9 mb-5 mb-md-0">
                            <form id="contact-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" class="form-control" placeholder="Your First Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" class="form-control" placeholder="Your Last Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-md-12">
                                        <div class="md-form mb-0">
                                            <input type="number" class="form-control" placeholder="Enter Your Mobile Number">
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col-md-12">
                                        <div class="md-form mb-0">
                                            <input type="number" class="form-control" placeholder="OTP">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div style="float: right;" class="text-center text-md-left pt-4">
                                <a href="shop.html" style="color: white; cursor: pointer;" class="btn btn-primary">Validate</a>
                            </div>
                            <div style="float: right; position: relative; top: -124px; left: 220px;" class="text-center text-md-left pt-4">
                                <a id="otp" style="color: white; cursor: pointer;" class="btn btn-primary">Send OTP</a>
                            </div>
                            <div class="status"></div>
                    </div>
                </div>
            </section>
        </div>
    <script>
        document.getElementById("otp").onclick = function() {myFunction()};
        function myFunction() {
            document.getElementById("otp").innerHTML = "OTP Sent";
        }
    </script>
</body>
</html>
