<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Timer</title>
    <link rel="stylesheet" href="/css/timer-real.css">
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="toggle" name="toggle"><label for="toggle"></label>
    </div>
    <div class="container">
        <h1>e-mart</h1>
        <h2>We are coming soon!!!</h2>
        <h2>On 1st January, 2020</h2>
        <div class="inner-container">

            <div class="count">
                <div class="countd">
                    <span id="days">00</span>
                    DAYS
                </div>
            </div>
            
            <div class="count">
                <div class="countd">
                    <span id="hours">00</span>
                    HOURS
                </div>
            </div>
            
            <div class="count">
                <div class="countd">
                    <span id="minutes">00</span>
                    MINUTES
                </div>
            </div>
            
            <div class="count">
                <div class="countd">
                    <span id="seconds">00</span>
                    SECONDS
                </div>
            </div>

        </div>
    </div>

    <script text="text/javascript">
        var count = new Date("dec 1,2020 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var d = count - now;

            var days = Math.floor(d/(1000*60*60*24));
            var hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
            var minutes = Math.floor((d%(1000*60*60))/(1000*60));
            var seconds = Math.floor((d%(1000*60))/1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(d <= 0) {
                clearInterval(x);
            }
        },1000);

        const toggle = document.getElementById('toggle');

        toggle.addEventListener('change', (e) => {
        document.body.classList.toggle('dark', e.target.checked);
        });
    </script>
</body>
</html>
