<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Cabin|Montserrat|Nunito|Poppins|Roboto&display=swap" rel="stylesheet">
    <style>
        html {
            background-image: url('/img/background.gif');
            color: #000;
        }
        .contacts {
            margin-top: 35px;
        }
        .mail {
            display: inline;
        }
        .linkedin {
            display: inline;
            margin-left: 5em;
        }
        .github {
            display: inline;
            margin-left: 5em;
        }
        .instagram {
            display: inline;
            margin-left: 5em;
        }
        .list-unstyled li>i {
            cursor: pointer;
        }
        #aman {
            color: #000;
            text-decoration: none;
            position: fixed;
            left: 1330px;
            background-color: rgba(255, 255, 255, 0);
        }
        #aman:hover {
            color: rgb(128, 128, 128);
        }
    </style>
</head>
<body>
    <div style="background-color: rgba(255, 255, 255, 0);">
        <p style="background-color: rgba(255, 255, 255, 0);"><a id="aman" href="/index.html">x</a></p>
    </div>
    <div class="main-div">
        <div style="color: #fff;" class="container" id="contact">
            <section class="container">
                <h2 style="color: black;" class="h1-responsive font-weight-bold text-center my-4">
                    Contact Me
                </h2>
                <p style="color: black;" class="text-center w-responsive mx-auto mb-5">Do you have any questions?   |   Please do not hesitate to contact us directly. <br> Our team will come back to you within a matter of hours to help you out.</p>
                <div class="row">
                    <div class="col-md-9 mb-5 mb-md-0">
                        <form id="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input required type="text" class="form-control" placeholder="Your First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input required type="text" class="form-control" placeholder="Your Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input required type="email" class="form-control" placeholder="Enter Your E-mail (ex- xyz@gmail.com)">
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input required type="text" class="form-control" placeholder="Subject">
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <textarea required type="text" rows="2" class="form-control md-textarea" placeholder="Your Message"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div style="float: right;" class="text-center text-md-left pt-4">
                            <a href="/index.html" style="color: white; cursor: pointer;" class="btn btn-primary">Send</a>
                        </div>
                        <div class="status"></div>
                    </div>
                    <div class="col-md-3 text-center">
                        <ul class="list-unstyled mb-0">
                            <li>
                                <i style="color: black;" class="fa fa-map-marker fa-2x pb-2"></i>
                                <p style="color: black;">Raipur,India</p>
                            </li>
                            <li>
                                <i style="color: black;" class="fa fa-phone fa-2x pb-2 mt-4"></i>
                                <p style="color: black;">+91-7582808081</p>
                            </li>
                            <li>
                                <i style="color: black;" class="fa fa-envelope fa-2x pb-2 mt-4"></i>
                                <p style="color: black;">Contact at amanmakhija2205@gmail.com</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
